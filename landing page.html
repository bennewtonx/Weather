<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simple Weather</title>
    <link rel="stylesheet" href="css stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500;800&display=swap" rel="stylesheet">

</head>

<body>

<div class="header">

    <h1 class="title">WEATHER</h1>
    <div class="search">
    <input type="text" class="searchBar" id="citySearch" placeholder="Enter a Town, City or UK Postcode">
    <button class="searchButton">üìç</button>
    </div>

</div>

<div class="blur">

<div class="cityWeather">
    <div class="citySearchInfo">
    <div class="cityName">
        <h3 class="cityPlaceholder">placeholder for City</h3>
    </div>

    <img id="mainCityImg"src="sun emoji.png">

    <h3 class="temp">30C</h3>

    </div>

    <div class="additionalstuff">
    
    <div class="wind">

        <img id="windImg"src="cloud emoji.png">

        <div>
            <h3 class="wind">wind: </h3>
        </div>
    </div>

    <div class="visibility">

        <img id="visibilityImg"src="cloud emoji.png">

        <div>
            <h3 class="visibility">visibility: </h3>
        </div>
    </div>
</div>
</div>

    <div class="indexCards">

        <div id="feelsLike">

            <p>feels like</p>

        </div>

        <div id="highLow"> 

            <p>high</p>
            <p>low</p>

        </div>

        <div id="humidity"> 

            <p>humidity</p>

        </div>

        <div id="sunsetSunrise"> 

            <p>sunrise</p>
            <p>sunset</p>

        </div>

    </div>

</div>

<script src="jscript.js"></script>

</body>
