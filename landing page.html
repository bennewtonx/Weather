<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simple Weather</title>
    <link rel="stylesheet" href="css stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500;800&display=swap" rel="stylesheet">

</head>

<body>

<div class="header">

    <h1 class="title">WEATHER</h1>
    <div class="search">
    <input type="text" class="searchBar" id="citySearch" placeholder="Enter a Town, City or UK Postcode">
    <button class="searchButton">üìç</button>
    </div>

</div>

<div class="blur">

<div class="cityWeather">
    <div class="citySearchInfo">
    <div class="cityName">
        <h3 class="cityPlaceholder">placeholder for City</h3>
    </div>

    <img id="mainCityImg"src="sun emoji.png">

    <h3 class="temp">30C</h3>

    </div>
    
    <div class="tempForecast">

        <div class="threeHours">

            <img class="threeHoursImg" src="sun emoji.png">

                <div class="threeHourTempText">
                    <p class="threeHourTemp">10</p>

                    <hr>

                    <p id="threeHourTime">3HR</p>
                </div>

        </div>

        <div class="sixHours">

            <img class="sixHoursImg" src="sun emoji.png">

           <div class="sixHourTempText">
            <p class="sixHourTemp">10</p>

            <hr>

            <p id="sixHourTime">6HR</p>
        </div>

        </div>

        <div class="nineHours">

            <img class="nineHoursImg" src="sun emoji.png">
            
           <div class="nineHourTempText">
            <p class="nineHourTemp">10</p>

            <hr>

            <p id="nineHourTime">6HR</p>
        </div>

        </div>

        <div class="twelveHours">

            <img class="sixHoursImg" src="sun emoji.png">
            
           <div class="twelveHourTempText">
            <p class="twelveHourTemp">10</p>

            <hr>

            <p id="twelveHourTime">6HR</p>
        </div>

        </div>


    </div>


</div>

    <div class="indexCards">

        <div id="feelsLike">

            <p>feels like</p>

        </div>

        <div id="highLow"> 

            <p>high</p>
            <p>low</p>

        </div>

        <div id="humidity"> 

            <p>humidity</p>

        </div>

        <div id="sunsetSunrise"> 

            <p>sunrise</p>
            <p>sunset</p>

        </div>

    </div>

</div>














<script src="jscript.js"></script>

</body>
